<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4" id="form">
                <h4>Yangi texnika</h4>
                <div class="mb-3">
                    <label  class="form-label">Texnika nomi</label>
                    <input type="text" class="form-control" name="fname" placeholder="Avtomobil">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Ishlab chiqarilgan yili</label>
                    <input type="number" class="form-control" name="year" placeholder="2021">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Narxi</label>
                    <input type="number" class="form-control" name="price" placeholder="500">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Chegirma</label>
                    <input type="" class="form-control" name="discount" placeholder="50">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Umumiy narxi</label>
                    <input type="number" class="form-control" name="totalPrice" placeholder="90000">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Texnika turi</label>
                    <select class="form-select" name="techType">
                        <option selected>Texnika turini tanlash</option>
                        <option value="Avtomobillar turkumi">Avtomobillar turkumi</option>
                        <option value="Samalyotlar turkumi">Samalyotlar turkumi</option>
                        <option value="Poyezdlar turkumi">Poyezdlar turkumi</option>
                      </select>
                  </div>
                  <button class="btn btn-success" onclick="addTech()">Saqlash</button>
               
            </div>
            <div class="col-8">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Texnika nomi</th>
                        <th scope="col">Ishlab chiqilgan yili</th>
                        <th scope="col">Narxi</th>
                        <th scope="col">Chegirma</th>
                        <th scope="col">Umumiy narxi</th>
                        <th scope="col">Texnika turi</th>
                      </tr>
                    </thead>
                    <tbody>
                   
                
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>

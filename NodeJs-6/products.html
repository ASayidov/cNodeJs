<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahsulotlar ombori</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Mahsulotlar ombori</h1>
        <div class="col-4">
          <form onsubmit="addProd(event)" id="form-create" class="mb-3 mt-5">
            <input type="hidden" name="id" id="hid" />
            <div class="mb-3">
              <label for="name" class="form-label">Mahsulot nomi</label>
              <input
                name="name"
                type="text"
                class="form-control"
                placeholder="Mahsulot nomi..."
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Mahsulot narxi ($)</label>
              <input
                name="price"
                type="number"
                class="form-control"
                placeholder="Mahsulot narxi..."
              />
            </div>
            <div class="mb-3">
              <label for="massa" class="form-label">Mahsulot vazni (kg)</label>
              <input
                name="massa"
                type="number"
                class="form-control"
                placeholder="Mahsulot vazni..."
              />
            </div>
            <div class="mb-3">
              <label for="count" class="form-label">Mahsulot soni</label>
              <input
                name="count"
                type="number"
                class="form-control"
                placeholder="Mahsulot soni..."
              />
            </div>

            <button
              type="submit"
              class="btn btn-outline-success d-block ms-auto"
            >
              Saqlash
            </button>
          </form>
          <ul id="total"></ul>
        </div>
        <div class="col-8 mt-5">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Maxsulot nomi</th>
                <th scope="col">Maxsulot narxi</th>
                <th scope="col">Maxsulot vazni</th>
                <th scope="col">Maxsulot soni</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./products.js"></script>
  </body>
</html>

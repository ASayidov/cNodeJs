<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-group col-md-5 text-center">
        <h1>Ro'yhatdan o'tish</h1>
        <form onsubmit="auth(event)">
          <div class="mb-3">
            <label for="login" class="form-label">Foydalanuvchi ismi</label>
            <input type="text" class="form-control" name="name" id="name" />
          </div>
          <div class="mb-3">
            <label for="login" class="form-label">Loginni</label>
            <input type="text" class="form-control" name="login" id="login" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mahfiy kalit</label>
            <input
              name="password"
              type="password"
              class="form-control"
              id="password"
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Ro'yhatdan o'tish
          </button>
          <button type="submit" class="btn btn-primary">
            <a class="text-decoration-none text-light" href="./login.html"
              >Kirish</a
            >
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/reg.js"></script>
  </body>
</html>

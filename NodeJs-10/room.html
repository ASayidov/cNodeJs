<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bo'limlar sahifasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/">Hospital-CRM</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav"></ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="info" class="position-absolute top-10 start-50"></div>
      <div class="d-flex justify-content-between mt-5">
        <h1>Xonalar</h1>
        <div class="d-flex align-items-center">
          <button
            type="button"
            class="btn btn-primary mx-3"
            data-bs-toggle="modal"
            data-bs-target="#roomModal"
          >
            Yangi xona
          </button>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="roomModal"
        tabindex="-1"
        aria-labelledby="newRoom"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="newRoom">Yangi xona</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="form" onsubmit="addRoom(event)">
                <div class="mb-3">
                  <label for="number" class="form-label">Xona raqami</label>
                  <input
                    name="number"
                    type="number"
                    class="form-control"
                    id="number"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="maxcount" class="form-label">Xona sig'imi</label>
                  <input
                    name="maxcount"
                    type="number"
                    class="form-control"
                    id="maxcount"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="maxcount" class="form-label">Bo'lim</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="depList"
                    name="department"
                  >
                    <option selected>Ro'yxatdan tanlang</option>
                  </select>
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Bekor qilish
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                  >
                    Saqlash
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Xona raqami</th>
            <th scope="col">Sig'imlilik</th>
            <th scope="col">Bo'lim</th>
            <th scope="col">Qo'shilgan vaqti</th>
            <th scope="col">Holati</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
    <script src="./js/room.js"></script>
  </body>
</html>

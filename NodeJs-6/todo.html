<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Topshiriq saxifasi</h1>
        <div class="col-4">
          <form onsubmit="addTodos(event)" id="form-create" class="mb-3 mt-5">
            <input type="hidden" name="id" id="hid" />
            <div class="mb-3">
              <label for="todoname" class="form-label"
                >Topshiriq sarlavxasi</label
              >
              <input
                name="todoname"
                type="text"
                class="form-control"
                placeholder="Sarlavha..."
              />
            </div>
            <div class="mb-3">
              <label for="todo" class="form-label">Topshiriq matni</label>
              <input
                name="todo"
                type="text"
                class="form-control"
                placeholder="Topshiriq matni..."
              />
            </div>
            <div class="mb-3">
              <label for="date" class="form-label"
                >Topshiriq tugash sanasi</label
              >
              <input
                name="date"
                type="date"
                class="form-control"
                placeholder="Topshiriq matni..."
              />
            </div>
            <div class="mb-3">
              <label for="person" class="form-label">Mas'ul xodim</label>
              <input
                name="person"
                type="text"
                class="form-control"
                placeholder="Mas'ul xodim..."
              />
            </div>

            <button
              type="submit"
              class="btn btn-outline-success d-block ms-auto"
            >
              Save
            </button>
          </form>
        </div>
        <div class="col-8 mt-5">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Topshiriq sarlavxasi</th>
                <th scope="col">Topshiriq matni</th>
                <th scope="col">Topshiriq muddati</th>
                <th scope="col">Mas'ul shaxs</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./products.js"></script>
  </body>
</html>

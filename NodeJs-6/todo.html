<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>todo</title>
  </head>
  <body>
    <main class="container">
      <form onsubmit="addTodos(event)" id="form-create" class="mb-3 mt-5">
        <input type="hidden" name="id" />
        <div class="mb-3">
          <input
            required
            name="input"
            id="input-create"
            type="text"
            class="mb-1 form-control"
            placeholder="Type todo..."
            autocomplete="off"
          />
        </div>
        <button type="submit" class="btn btn-outline-success d-block ms-auto">
          Save
        </button>
      </form>
      <table>
        <thead>
          <tr>
            <th>todos</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <script src="./todo.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bo'limlar sahifasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="/">Hospital-CRM</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav"></ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div id="info" class="position-absolute top-10 start-50"></div>
    <div class="d-flex justify-content-between mt-5">
      <h1>Shifokorlar</h1>
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary mx-3" data-bs-toggle="modal" data-bs-target="#doctorModal">
          Yangi shifokor qo'shish
        </button>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="doctorModal" tabindex="-1" aria-labelledby="newDoctor" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="newDoctor">Yangi shifokor</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form" onsubmit="addDoctor(event)">
              <div class="mb-3">
                <label for="number" class="form-label">Ism familiyasi</label>
                <input name="name" type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="place" class="form-label">Tug'ilgan joyi</label>
                <select class="form-select" aria-label="Default select example" id="place" name="place">
                  <option selected>Ro'yxatdan tanlang</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="birthday" class="form-label">Tug'ilgan sanasi</label>
                <input name="birthday" type="date" class="form-control" id="birthday" required />
              </div>
              <div class="mb-3">
                <label for="maxcount" class="form-label">Bo'lim</label>
                <select class="form-select" aria-label="Default select example" id="depList" name="department">
                  <option selected>Ro'yxatdan tanlang</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="spec" class="form-label">Mutaxassislik</label>
                <select class="form-select" aria-label="Default select example" id="specList" name="spec">
                  <option selected>Ro'yxatdan tanlang</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="birthday" class="form-label">Telefon raqami</label>
                <input name="birthday" type="text" data-maska="+998 ## ###-##-##" class="form-control" id="birthday"
                  required />
              </div>
              <label class="form-label">Jinsi:</label>
              <div class="mb-3 d-flex">

                <div class="form-check">
                  <input class="form-check-input" value="0" type="radio" name="gender" id="erkak">
                  <label class="form-check-label" for="erkak">
                    Erkak
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input ms-1" value="1" type="radio" name="gender" id="ayol" checked>
                  <label class="form-check-label" for="ayol">
                    Ayol
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <label for="education" class="form-label">Ma'lumoti:</label>
                <select class="form-select" aria-label="Default select example" id="education" name="education">
                  <option selected>Ro'yxatdan tanlang</option>
                  <option value="O'rta maxsus">O'rta maxsus</option>
                  <option value="Oliy ma'lumotli">Oliy ma'lumotli</option>
                  <option value="Magistr">Magistr</option>
                  <option value="Doctor">Doctor</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="region" class="form-label">Yashash viloyati:</label>
                <select class="form-select" aria-label="Default select example" onchange="getDistricts(event)" id="region" name="region">
                  <option selected>Ro'yxatdan tanlang</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="district" class="form-label">Yashash shahar/tumani:</label>
                <select class="form-select" aria-label="Default select example" id="district" name="district">
                  <option selected>Ro'yxatdan tanlang</option>
                </select>
              </div>


              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Bekor qilish
                </button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
                  Saqlash
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Xona raqami</th>
          <th scope="col">Sig'imlilik</th>
          <th scope="col">Bo'lim</th>
          <th scope="col">Qo'shilgan vaqti</th>
          <th scope="col">Holati</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
  <script src="./js/data/places.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/maska@2/dist/maska.umd.js"></script>
  <script>
    const { MaskInput } = Maska
    new MaskInput("[data-maska]") // for masked input
  </script>
  <script src="./js/doctor.js"></script>
</body>

</html>
